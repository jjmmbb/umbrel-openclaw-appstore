version: "3.7"

services:
  moltbot:
    image: ghcr.io/moltbot/moltbot:main
    container_name: moltbot
    restart: unless-stopped
    command: >
      node dist/index.js gateway
      --bind lan
      --port 18789
      --allow-unconfigured
    environment:
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN}
      NODE_ENV: production
    ports:
      - "18789:18789"
    volumes:
      - ${APP_DATA_DIR}/data:/home/node/clawd
